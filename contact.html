<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Page - ElegantVibes</title>
    <link rel="stylesheet" href="wp.css">
    <style>
        * {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-transform: capitalize;
            transition: .2s linear;
        }
        #email {
        text-transform: lowercase;
        }
        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        html::-webkit-scrollbar {
            width: 1rem;
        }

        html::-webkit-scrollbar-track {
            background: #222;
        }

        html::-webkit-scrollbar-thumb {
            background: #f5f3cd;
            border-radius: 5rem;
        }

        body {
            background-color: #444;
        }

        section {
            padding: 40px 9%;
            text-align: center;
            color: #f8f0f0;
        }
        h1{
            font-size: large;
            color: aliceblue;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 1.6rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1.2px solid #ffc0c0;
            border-radius: 1rem;
            box-sizing: border-box;
        }
        
        button {
            background-color: rgb(204, 251, 170);
            color: rgb(0, 0, 0);
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        button:hover {
            background-color: #45a049;
        }
        #confirmationMsg {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #e0f7fa;
            border: 1px solid #00bcd4;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="contact">
        <header class="header">
            <a href="#" class="logo"><span>Elegant</span> Vibes</a>
            <nav class="navbar">
                <a href="index.html" id="homeButton">Home</a>
                <a href="event.html" id="eventButton">Event</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
                
            </nav>
        </header>
        <section>
            <br><br><br>
            <h1 style="font-size: 3.5rem; color: hotpink;">Contact Us</h1>
            <h2>Fill the form with you event details</h2>
            <form action="#" method="post">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>

                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocapitalize="none">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required>

                <label for="VenueRequired">Venue Required:</label>
                <select id="VenueRequired" name="VenueRequired" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="foodRequired">Food Required:</label>
                <select id="foodRequired" name="foodRequired" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>

                <button type="submit" onclick="submitForm()">Submit</button>
            </form>

            <div id="confirmationMsg">
                <p>Your form has been submitted successfully! Thank you.</p>
            </div>
        </section>

        <script>
            function submitForm() {
                document.getElementById('contactForm').style.display = 'none';
                document.getElementById('confirmationMsg').style.display = 'block';
            }
        </script>
    </div>
</body>
</html>
